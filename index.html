<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda e-commerce-project</title>
    <!--    google font style start-->
    <link
        href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Playfair+Display:wght@700;900&family=Roboto:wght@100;400;700&display=swap"
        rel="stylesheet">
    <!--    google font style end-->

    <!--    font awsome style start-->
    <link rel="stylesheet" href="css/all.min.css">
    <!--    font awsome style start-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--    main css start-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!--    main css end-->
</head>

<body>
    <!-- header and brand icon part start -->
    <header class="header-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light custom-color">
                        <a class="navbar-brand" href="#">
                            <img src="img/logo.png" alt="logo image not found"
                                class="img-fluid"></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Shoes</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Backpack</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contact Usk</a>
                                </li>
                                
                            </ul>

                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- header and brand icon part end -->
    <!-- slider part start -->
    <section class="slider">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    
                </div>
            </div>
        </div>
    </section>

    <!-- slider part end -->



    <!-- footer part end-->
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
